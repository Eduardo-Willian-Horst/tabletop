<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RPG Grid - Multiplayer{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin: 50px auto;
            padding: 40px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1, h2 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            background: #2a2a2a;
            color: #fff;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        button, .btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover, .btn:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        button:active, .btn:active {
            transform: translateY(0);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
        }

        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            box-shadow: 0 2px 10px rgba(244, 67, 54, 0.3);
        }

        .message.success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
