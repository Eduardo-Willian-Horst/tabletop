<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Infinita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
        }

        #canvas {
            display: block;
            cursor: grab;
            width: 100%;
            height: 100%;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 280px;
        }

        .controls h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #2a2a2a;
        }

        .control-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            background: #2a2a2a;
            color: #aaa;
            font-size: 12px;
        }

        .control-group input[type="file"]:hover {
            border-color: #45a049;
            background: #333;
        }

        .control-group input[type="file"]::file-selector-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.2s;
        }

        .control-group input[type="file"]::file-selector-button:hover {
            background: #45a049;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #2a2a2a;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .control-group input[type="range"]::-moz-range-thumb:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .value-display {
            display: inline-block;
            color: #4CAF50;
            font-weight: 600;
            margin-left: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 5px;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.95);
            padding: 15px 20px;
            border-radius: 8px;
            color: #aaa;
            font-size: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .info span {
            color: #4CAF50;
            font-weight: 600;
        }

        .token-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .token-panel h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .token-form {
            border: 2px dashed #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: rgba(76, 175, 80, 0.05);
        }

        .token-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .token-form input[type="text"]:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .token-form input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            cursor: pointer;
            background: #2a2a2a;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .token-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .token-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .token-item:hover {
            background: #333;
            transform: translateX(5px);
        }

        .token-item.selected {
            border: 2px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .token-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }

        .token-info {
            flex: 1;
            color: #fff;
        }

        .token-info .name {
            font-weight: 600;
            font-size: 14px;
        }

        .token-info .position {
            font-size: 11px;
            color: #888;
        }

        .token-actions {
            display: flex;
            gap: 5px;
        }

        .token-toggle-visibility,
        .token-delete {
            padding: 6px 12px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            min-width: 36px;
        }

        .token-toggle-visibility {
            background: #2196F3;
        }

        .token-toggle-visibility:hover {
            background: #0b7dda;
        }

        .token-toggle-visibility.hidden {
            background: #666;
        }

        .token-toggle-visibility.hidden:hover {
            background: #555;
        }

        .token-delete {
            background: #f44336;
        }

        .token-delete:hover {
            background: #da190b;
        }

        .token-item.token-hidden {
            opacity: 0.5;
        }

        .token-item.token-hidden .token-preview {
            filter: grayscale(100%);
        }

        .token-size-control {
            margin-top: 10px;
        }

        .token-size-control label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .token-size-control input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>⚙️ Controles</h3>
        
        <div class="control-group">
            <label>Imagem de Fundo (Mapa)</label>
            <input type="file" id="bgImage" accept="image/*">
        </div>
        
        <div class="control-group">
            <label>
                Opacidade da Imagem
                <span class="value-display" id="imageOpacityValue">100%</span>
            </label>
            <input type="range" id="imageOpacity" min="0" max="100" value="100">
        </div>
        
        <div class="control-group">
            <label>
                Escala da Imagem
                <span class="value-display" id="imageScaleValue">1.0x</span>
            </label>
            <input type="range" id="imageScale" min="10" max="300" value="100">
        </div>
        
        <div class="control-group">
            <label>Cor do Background</label>
            <input type="color" id="bgColor" value="#1a1a1a">
        </div>
        
        <div class="control-group">
            <label>Cor da Grid</label>
            <input type="color" id="gridColor" value="#333333">
        </div>
        
        <div class="control-group">
            <label>
                Opacidade da Grid
                <span class="value-display" id="gridOpacityValue">100%</span>
            </label>
            <input type="range" id="gridOpacity" min="0" max="100" value="100">
        </div>
        
        <div class="control-group">
            <label>
                Tamanho da Grid
                <span class="value-display" id="gridSizeValue">50px</span>
            </label>
            <input type="range" id="gridSize" min="10" max="200" value="50">
        </div>
        
        <div class="control-group">
            <label>
                Espessura da Linha
                <span class="value-display" id="lineWidthValue">1px</span>
            </label>
            <input type="range" id="lineWidth" min="0.5" max="5" step="0.5" value="1">
        </div>
        
        <button id="removeImage">🗑️ Remover Imagem</button>
        <button id="resetView">🔄 Resetar Visualização</button>
    </div>
    
    <div class="token-panel">
        <h3>🎭 Tokens</h3>
        
        <div class="token-form">
            <input type="text" id="tokenName" placeholder="Nome do Token" />
            <input type="file" id="tokenImage" accept="image/*" />
            <div class="token-size-control">
                <label>Tamanho (células da grid)</label>
                <input type="number" id="tokenSize" min="1" max="10" value="1" />
            </div>
            <button id="createToken">➕ Criar Token</button>
        </div>
        
        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <button id="showAllTokens" style="flex: 1; padding: 8px; font-size: 12px;">👁️ Mostrar Todos</button>
            <button id="hideAllTokens" style="flex: 1; padding: 8px; font-size: 12px;">👁️‍🗨️ Ocultar Todos</button>
        </div>
        
        <div class="token-list" id="tokenList">
            <!-- Tokens serão adicionados aqui -->
        </div>
    </div>
    
    <div class="info">
        <div>🖱️ <span>Arraste</span> para mover | 🔍 <span>Scroll</span> para zoom</div>
        <div style="margin-top: 5px;">Zoom: <span id="zoomLevel">100%</span></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Configuração do canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        
        // Estado da visualização
        let offsetX = 0;
        let offsetY = 0;
        let scale = 1;
        
        // Configurações da grid
        let gridSize = 50;
        let lineWidth = 1;
        let bgColor = '#1a1a1a';
        let gridColor = '#333333';
        let gridOpacity = 1.0;
        
        // Configurações da imagem
        let backgroundImage = null;
        let imageOpacity = 1.0;
        let imageScale = 1; // Escala da imagem em relação à grid
        
        // Sistema de tokens
        let tokens = [];
        let selectedToken = null;
        let draggingToken = null;
        let tokenDragOffsetX = 0;
        let tokenDragOffsetY = 0;
        let nextTokenId = 1;
        
        // Controle de arraste
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        
        // Função principal de desenho - OTIMIZADA
        function draw() {
            // Limpa o canvas (sempre ocupa tela inteira)
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenha a imagem de fundo se existir
            if (backgroundImage) {
                ctx.save();
                ctx.globalAlpha = imageOpacity;
                
                // Calcula a escala e posição da imagem
                const imgScale = scale * imageScale;
                const imgWidth = backgroundImage.width * imgScale;
                const imgHeight = backgroundImage.height * imgScale;
                
                // Desenha a imagem com offset e zoom
                ctx.drawImage(
                    backgroundImage,
                    offsetX,
                    offsetY,
                    imgWidth,
                    imgHeight
                );
                
                ctx.restore();
            }
            
            // Calcula o tamanho escalado da grid
            const scaledGridSize = gridSize * scale;
            
            // Calcula apenas as linhas visíveis na viewport (em coordenadas da tela)
            const startX = Math.floor(-offsetX / scaledGridSize) * scaledGridSize + offsetX;
            const endX = canvas.width;
            const startY = Math.floor(-offsetY / scaledGridSize) * scaledGridSize + offsetY;
            const endY = canvas.height;
            
            // Desenha a grid com opacidade
            ctx.save();
            ctx.globalAlpha = gridOpacity;
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = lineWidth;
            ctx.beginPath();
            
            // Desenha apenas linhas verticais visíveis
            for (let x = startX; x <= endX; x += scaledGridSize) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            
            // Desenha apenas linhas horizontais visíveis
            for (let y = startY; y <= endY; y += scaledGridSize) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            
            ctx.stroke();
            ctx.restore();
            
            // Desenha tokens
            drawTokens();
            
            // Atualiza display do zoom
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }
        
        // Função para desenhar tokens
        function drawTokens() {
            tokens.forEach(token => {
                // Pula tokens invisíveis
                if (!token.visible) return;
                
                const tokenRadius = (gridSize * scale * token.size) / 2;
                const tokenX = token.gridX * gridSize * scale + offsetX;
                const tokenY = token.gridY * gridSize * scale + offsetY;
                
                ctx.save();
                
                // Sombra para o token
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 4;
                
                // Círculo de fundo
                ctx.beginPath();
                ctx.arc(tokenX + tokenRadius, tokenY + tokenRadius, tokenRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                
                // Borda do token
                ctx.lineWidth = 3;
                ctx.strokeStyle = token === selectedToken ? '#4CAF50' : '#333';
                ctx.stroke();
                
                // Desenha a imagem dentro do círculo (clip)
                if (token.image) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(tokenX + tokenRadius, tokenY + tokenRadius, tokenRadius - 2, 0, Math.PI * 2);
                    ctx.clip();
                    
                    const imgSize = tokenRadius * 2 - 4;
                    ctx.drawImage(
                        token.image,
                        tokenX + 2,
                        tokenY + 2,
                        imgSize,
                        imgSize
                    );
                    ctx.restore();
                }
                
                ctx.restore();
                
                // Desenha o nome abaixo do token
                ctx.save();
                ctx.font = `bold ${Math.max(12, 14 * scale)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                
                const textY = tokenY + tokenRadius * 2 + 20;
                ctx.strokeText(token.name, tokenX + tokenRadius, textY);
                ctx.fillText(token.name, tokenX + tokenRadius, textY);
                ctx.restore();
            });
        }
        
        // Verifica se o mouse está sobre um token
        function getTokenAtPosition(mouseX, mouseY) {
            // Verifica em ordem reversa para pegar o token no topo
            for (let i = tokens.length - 1; i >= 0; i--) {
                const token = tokens[i];
                const tokenRadius = (gridSize * scale * token.size) / 2;
                const tokenX = token.gridX * gridSize * scale + offsetX + tokenRadius;
                const tokenY = token.gridY * gridSize * scale + offsetY + tokenRadius;
                
                const dx = mouseX - tokenX;
                const dy = mouseY - tokenY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance <= tokenRadius) {
                    return token;
                }
            }
            return null;
        }
        
        // Snap posição para a grid
        function snapToGrid(x, y) {
            const gridX = Math.round((x - offsetX) / (gridSize * scale));
            const gridY = Math.round((y - offsetY) / (gridSize * scale));
            return { gridX, gridY };
        }
        
        // Atualiza a lista visual de tokens
        function updateTokenList() {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = '';
            
            tokens.forEach(token => {
                const item = document.createElement('div');
                item.className = 'token-item' + 
                    (token === selectedToken ? ' selected' : '') +
                    (!token.visible ? ' token-hidden' : '');
                
                const preview = document.createElement('img');
                preview.className = 'token-preview';
                preview.src = token.image.src;
                
                const info = document.createElement('div');
                info.className = 'token-info';
                
                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = token.name + (!token.visible ? ' (Oculto)' : '');
                
                const position = document.createElement('div');
                position.className = 'position';
                position.textContent = `Posição: (${token.gridX}, ${token.gridY})`;
                
                info.appendChild(name);
                info.appendChild(position);
                
                // Container para os botões
                const actions = document.createElement('div');
                actions.className = 'token-actions';
                
                // Botão de toggle de visibilidade
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'token-toggle-visibility' + (!token.visible ? ' hidden' : '');
                toggleBtn.textContent = token.visible ? '👁️' : '👁️‍🗨️';
                toggleBtn.title = token.visible ? 'Ocultar token' : 'Mostrar token';
                toggleBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleTokenVisibility(token);
                };
                
                // Botão de deletar
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'token-delete';
                deleteBtn.textContent = '🗑️';
                deleteBtn.title = 'Deletar token';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteToken(token);
                };
                
                actions.appendChild(toggleBtn);
                actions.appendChild(deleteBtn);
                
                item.appendChild(preview);
                item.appendChild(info);
                item.appendChild(actions);
                
                item.onclick = () => {
                    selectedToken = token;
                    updateTokenList();
                    draw();
                };
                
                tokenList.appendChild(item);
            });
        }
        
        // Toggle visibilidade do token
        function toggleTokenVisibility(token) {
            token.visible = !token.visible;
            updateTokenList();
            draw();
        }
        
        // Cria um novo token
        function createToken(name, imageSrc, size) {
            const img = new Image();
            img.onload = () => {
                const token = {
                    id: nextTokenId++,
                    name: name,
                    image: img,
                    size: size,
                    gridX: 0, // Começa no centro
                    gridY: 0,
                    visible: true // Visível por padrão
                };
                tokens.push(token);
                updateTokenList();
                draw();
            };
            img.src = imageSrc;
        }
        
        // Deleta um token
        function deleteToken(token) {
            const index = tokens.indexOf(token);
            if (index > -1) {
                tokens.splice(index, 1);
                if (selectedToken === token) {
                    selectedToken = null;
                }
                updateTokenList();
                draw();
            }
        }
        
        // Controle de mouse - Pan e Tokens
        canvas.addEventListener('mousedown', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Verifica se clicou em um token
            const clickedToken = getTokenAtPosition(mouseX, mouseY);
            
            if (clickedToken) {
                // Inicia arraste do token
                draggingToken = clickedToken;
                selectedToken = clickedToken;
                
                const tokenRadius = (gridSize * scale * clickedToken.size) / 2;
                const tokenX = clickedToken.gridX * gridSize * scale + offsetX + tokenRadius;
                const tokenY = clickedToken.gridY * gridSize * scale + offsetY + tokenRadius;
                
                tokenDragOffsetX = mouseX - tokenX;
                tokenDragOffsetY = mouseY - tokenY;
                
                canvas.style.cursor = 'grabbing';
                updateTokenList();
            } else {
                // Inicia pan do canvas
                isDragging = true;
                lastX = mouseX;
                lastY = mouseY;
                selectedToken = null;
                updateTokenList();
            }
            
            draw();
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            if (draggingToken) {
                // Arrasta o token
                const tokenRadius = (gridSize * scale * draggingToken.size) / 2;
                const newX = mouseX - tokenDragOffsetX - tokenRadius;
                const newY = mouseY - tokenDragOffsetY - tokenRadius;
                
                const snapped = snapToGrid(newX, newY);
                draggingToken.gridX = snapped.gridX;
                draggingToken.gridY = snapped.gridY;
                
                updateTokenList();
                draw();
            } else if (isDragging) {
                // Pan do canvas
                const deltaX = mouseX - lastX;
                const deltaY = mouseY - lastY;
                
                offsetX += deltaX;
                offsetY += deltaY;
                
                lastX = mouseX;
                lastY = mouseY;
                
                draw();
            } else {
                // Atualiza cursor baseado na posição
                const hoverToken = getTokenAtPosition(mouseX, mouseY);
                canvas.style.cursor = hoverToken ? 'grab' : 'grab';
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            if (draggingToken) {
                canvas.style.cursor = 'grab';
            }
            isDragging = false;
            draggingToken = null;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            draggingToken = null;
            canvas.style.cursor = 'grab';
        });
        
        // Controle de zoom com scroll
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Posição do mouse no espaço da grid (antes do zoom)
            const gridX = mouseX - offsetX;
            const gridY = mouseY - offsetY;
            
            // Ajusta o zoom
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            const oldScale = scale;
            const newScale = Math.min(Math.max(scale * zoomFactor, 0.1), 10);
            
            // Ajusta o offset para manter o ponto do mouse na mesma posição da grid
            offsetX = mouseX - (gridX * newScale / oldScale);
            offsetY = mouseY - (gridY * newScale / oldScale);
            
            scale = newScale;
            draw();
        });
        
        // Controles de tokens
        document.getElementById('createToken').addEventListener('click', () => {
            const nameInput = document.getElementById('tokenName');
            const imageInput = document.getElementById('tokenImage');
            const sizeInput = document.getElementById('tokenSize');
            
            const name = nameInput.value.trim();
            const file = imageInput.files[0];
            const size = parseInt(sizeInput.value);
            
            if (!name) {
                alert('Por favor, insira um nome para o token!');
                return;
            }
            
            if (!file) {
                alert('Por favor, selecione uma imagem para o token!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (event) => {
                createToken(name, event.target.result, size);
                
                // Limpa os campos
                nameInput.value = '';
                imageInput.value = '';
                sizeInput.value = '1';
            };
            reader.readAsDataURL(file);
        });
        
        // Mostrar todos os tokens
        document.getElementById('showAllTokens').addEventListener('click', () => {
            tokens.forEach(token => token.visible = true);
            updateTokenList();
            draw();
        });
        
        // Ocultar todos os tokens
        document.getElementById('hideAllTokens').addEventListener('click', () => {
            tokens.forEach(token => token.visible = false);
            updateTokenList();
            draw();
        });
        
        // Controles da interface
        document.getElementById('bgImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        backgroundImage = img;
                        draw();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('imageOpacity').addEventListener('input', (e) => {
            imageOpacity = parseInt(e.target.value) / 100;
            document.getElementById('imageOpacityValue').textContent = e.target.value + '%';
            draw();
        });
        
        document.getElementById('imageScale').addEventListener('input', (e) => {
            imageScale = parseInt(e.target.value) / 100;
            document.getElementById('imageScaleValue').textContent = imageScale.toFixed(1) + 'x';
            draw();
        });
        
        document.getElementById('bgColor').addEventListener('input', (e) => {
            bgColor = e.target.value;
            draw();
        });
        
        document.getElementById('gridColor').addEventListener('input', (e) => {
            gridColor = e.target.value;
            draw();
        });
        
        document.getElementById('gridOpacity').addEventListener('input', (e) => {
            gridOpacity = parseInt(e.target.value) / 100;
            document.getElementById('gridOpacityValue').textContent = e.target.value + '%';
            draw();
        });
        
        document.getElementById('gridSize').addEventListener('input', (e) => {
            gridSize = parseInt(e.target.value);
            document.getElementById('gridSizeValue').textContent = gridSize + 'px';
            draw();
        });
        
        document.getElementById('lineWidth').addEventListener('input', (e) => {
            lineWidth = parseFloat(e.target.value);
            document.getElementById('lineWidthValue').textContent = lineWidth + 'px';
            draw();
        });
        
        document.getElementById('removeImage').addEventListener('click', () => {
            backgroundImage = null;
            document.getElementById('bgImage').value = '';
            draw();
        });
        
        document.getElementById('resetView').addEventListener('click', () => {
            offsetX = 0;
            offsetY = 0;
            scale = 1;
            draw();
        });
        
        // Suporte para touch (mobile)
        let touchStartDistance = 0;
        let touchStartScale = 1;
        
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                touchStartDistance = Math.sqrt(dx * dx + dy * dy);
                touchStartScale = scale;
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                const deltaX = e.touches[0].clientX - lastX;
                const deltaY = e.touches[0].clientY - lastY;
                
                offsetX += deltaX;
                offsetY += deltaY;
                
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                
                draw();
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                scale = Math.min(Math.max(touchStartScale * (distance / touchStartDistance), 0.1), 10);
                draw();
            }
        }, { passive: false });
        
        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // Inicializa
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
